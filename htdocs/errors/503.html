<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>503 - Service Unavailable</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />

		<style type="text/css">
		body{font-family: Arial, Helvetica, sans-serif; font-size: 16px;}
		#main{width: 400px; margin: 5em auto 1em; border: 1px solid silver;}
		h1{font-size: 150%; background-color: silver; margin: 0; padding: 0.2em 1em;}
		p{padding: 0.2em 1em;}
		#buttons{text-align: center;}
		#boxfoot{text-align: center; margin-top: 50px; margin-bottom: 10px;}
		#footer{text-align: center; font-size: 80%; color: gray;}
		</style>
	</head>
<body>
	
	<div id="main">
	
		<h1>Site Temporarily Unavailable</h1>
		<p>It will likely be back in a couple of moments so click the reload button in a minute or so.</p>
		
		<div id="buttons">
			<input type="button" value="Reload" onclick="window.location.reload();"/> 
		</div>
	
		<div id="boxfoot">
			<img src="/errors/logo.png" alt="NSW Board of Studies" />
		</div>
	</div>



	<div id="footer" class="">
		<p>&copy; NSW Board of Studies 2012</p>
	</div>

</body>
</html>
